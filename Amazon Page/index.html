<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logo.png" alt="logo amazon" width="100" />
      </div>
    </header>
    <nav>
      <ul>
        <li>All</li>
        <li>Today's deals</li>
        <li>Customer Service</li>
        <li>Registry</li>
        <li>Gift Cards</li>
        <li>Sell</li>
      </ul>
    </nav>
    <main>
      <div class="upper-line">Shop All Holiday Gift Cards</div>
      <div class="holiday-box">
        <h1>Holiday Gift Guides</h1>
        <h3>Be a go-gifter</h3>
      </div>
      <div class="box-multi">
        <h2 id="gift">
          Find the perfect gift
          <span
            ><a href="#" style="text-decoration: none; color: #20879a"
              >Shop now</a
            ></span
          >
        </h2>
        <div class="box-img"><div id="box-small1"></div></div>
        <div class="box-img"><div id="box-small2"></div></div>
        <div class="box-img"><div id="box-small3"></div></div>
        <div class="box-img"><div id="box-small4"></div></div>
      </div>
      <div class="box-single">
        <div id="box-single-img1"></div>
        <div class="box-single-description">
          <h2 class="box-single-h2">
            Play the gifting game
            <span
              ><a href="#" style="text-decoration: none; color: #20879a"
                >Shop gaming</a
              ></span
            >
          </h2>
        </div>
      </div>
      <div class="box-single">
        <div id="box-single-img2"></div>
        <div class="box-single-description">
          <h2 class="box-single-h2">
            The sound of cheer
            <span
              ><a href="#" style="text-decoration: none; color: #20879a"
                >Shop Audio & Accessories</a
              ></span
            >
          </h2>
        </div>
      </div>
    </main>
    <div class="bottom-line">
      <p><a style="color: white" href="#">Back to top</a></p>
    </div>
    <footer>
      <img src="./assets/images/logo.png" alt="logo amazon" width="150" />
    </footer>
  </body>
</html>
